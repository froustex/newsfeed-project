<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AllStars !</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="./images/AllStarsLogo.png" alt="logo AllStarsLogo" />
        </div>
        <div class="nav_links">
          <img src="./images/AvatarHomme1.png" alt="profile_picture" />
          <img src="./images/menu.png" alt="menu_hamburger" />
        </div>
      </nav>
    </header>
    <main>
      <section class="left_section">
        <div class="upper_side">
          <img src="./images/AvatarHomme1.png" alt="profile_picture" />
          <h2>Sam Winchester</h2>
          <div class="follow_bock">
            <h3>54</h3>
            <h3>Followers</h3>
            <h3>20</h3>
            <h3>Followings</h3>
          </div>
        </div>
        <div class="lower_side">
          <h2>My Groups</h2>
          <ul>
            <li><img src="./images/groupe.png" alt="" />Valence Basket Club</li>
            <li><img src="./images/groupe.png" alt="" />Valence Rugby Club</li>
            <li>
              <img src="./images/groupe.png" alt="" />Wild Code Football Team
            </li>
            <li>
              <img src="./images/groupe.png" alt="" />We love Cats and Dogs
            </li>
            <li>
              <img src="./images/groupe.png" alt="" />Dogs are better than Cats
            </li>
          </ul>
        </div>
      </section>
      <div class="central_div">
        <div class="upper_central_div">
          <div class="favoris_players"></div>
          <div class="new_posts"></div>
          <div class="carrousel">
            <!-- CHRIS CODE CARROUSSEL -->
          </div>
        </div>
      </div>
      <div class="lower_central_div">
        <!-- IREM CODE ARTICLE -->
      </div>
      <section class="right_section"></section>
    </main>
    <footer></footer>
  </body>
</html>
